                <td>Imię*</td>

            </tr>
            <tr>
                <td>Kod pocztowy*</td>
                <td><input type="text" name="f_zip_code"></td>
                <td><span class="err" id="e_zip_code"></span></td>
            </tr>
            <tr>
                <td>Ulica/Osiedle*</td>
                <td><input type="text" name="f_street"></td>
                <td><span class="err" id="e_street"></span></td>
            </tr>
            <tr>

                <td><span class="err" id="e_city"></span></td>
            </tr>

                </td>

            <tr>
                <td>Pozostało <span id="left">150</span> znaków</td>
